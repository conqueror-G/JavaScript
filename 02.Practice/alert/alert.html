<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./alert.css" />
  </head>
  <body>
    <div id="alert" class="alertBox">
      <p id="alertText">아이디 입력해주세요</p>
    </div>
    <button onclick="alertToggle('block', null)" type="button">열기</button>
    <button onclick="alertToggle('block', '아이디 입력해주세요')" type="button">
      아이디
    </button>
    <button
      onclick="alertToggle('block', '비밀번호 입력해주세요')"
      type="button"
    >
      비밀번호
    </button>
    <button onclick="alertToggle('none', null)" type="button">닫기</button>

    <script src="./alert.js"></script>
  </body>
</html>
